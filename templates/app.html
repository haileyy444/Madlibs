<!doctype html>
<html lang="en">
<head>
  <title>Madlibs</title>
  <!-- <link rel="stylesheet" href="jeopardy.css"> -->
</head>
<body>
    <h1>Madlibs!</h1>
    <form action="/questions">
        <select name="story_id">
            {% for story in stories %}
                <option value="{{story.code}}">
                    {{ story.title }}
                </option>
            {% endfor %}
        </select>
        <button>Start Story</button>
    </form>
</body>
</html>
